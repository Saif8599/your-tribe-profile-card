<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <img />
        <div class="card front-face">
          <div class="card-details">
            <div class="card-name-role">
              <a>C:\</a>
              <a class="name">Saif Muhamad</a>
              <a>\</a>
              <a class="role">Frontend web developer</a>
              <a>></a>
            </div>
          </div>
        </div>
        <div class="card back-face">
          <div class="begin-info">
            <span class="keyword">function</span>
            <span class="function-name">getInTouch</span
            ><span class="punctuation">()</span>
            <span class="punctuation">{</span>
          </div>
          <div class="contact-info">
            <div>
              <span class="keyword">var</span>
              <span class="variable">name</span>
              <span class="operator">=</span>
              <span class="string">"Saif Muhamad"</span
              ><span class="punctuation">;</span>
            </div>
            <div>
              <span class="keyword">var</span>
              <span class="variable">title</span>
              <span class="operator">=</span>
              <span class="string">"Student"</span
              ><span class="punctuation">;</span>
            </div>
            <div>
              <span class="keyword">var</span>
              <span class="variable">phone</span>
              <span class="operator">=</span>
              <span class="string">"020 595 1405"</span
              ><span class="punctuation">;</span>
            </div>
            <div>
              <span class="keyword">var</span>
              <span class="variable">mail</span>
              <span class="operator">=</span>
              <span class="string">"SaifzMuhamad@gmail.com"</span
              ><span class="punctuation">;</span>
            </div>
            <div>
              <span class="keyword">var</span>
              <span class="variable">url</span> <span class="operator">=</span>
              <a class="string" href="Saifmuhamad.nl" target="_blank"
                >"Saifmuhamad.nl"</a
              ><span class="punctuation">;</span>
            </div>
          </div>
          <div class="end-info">
            <span class="punctuation">}</span>
            <br />
            <span class="function-call">getInTouch</span
            ><span class="punctuation">();</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
